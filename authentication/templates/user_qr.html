{% extends 'base-auth.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Your QR Code</h4>
        </div>
        <div class="card-body text-center">
            {% if user.qr_code %}
                <div>
                    <img src="{% static 'img/logo.png' %}" alt="QR Code" class="img-fluid rounded mb-3" style="max-width: 300px; height: auto;">
                </div>
                <a href="{% url 'download_qr_code' user.id %}" class="btn btn-primary">
                    <i class="bi bi-download"></i> Download QR Code
                </a>
            {% else %}
                <p class="text-muted">No QR Code available for this user.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
